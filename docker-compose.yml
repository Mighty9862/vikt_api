version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql+asyncpg://admin:admin@db:5432/vikt
    volumes:
      - .:/app

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: vikt
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    command: -c 'max_connections=10000' #-c 'shared_buffers=256MB'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:



